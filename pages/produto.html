<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/carrinho.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    

    <title>Produtos Sarutobi</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav container">
        <ul class="header-list-container list-container">
          <li class="nav-item">
            <a href="index.html">Voltar</a>
          </li>
        </ul>
      </nav>
      <hr>
    </header>

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Produtos</h2>

        <div class="products-container">
          <div class="produtoLoja">
            <strong class="product-title">Charuto Cubano</strong>
            <!-- <br> -->
            <img src="../image/charuto2.png" alt="Poster 1" class="product-image">
            <div class="precoProduto">
              <span class="preco">R$80</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="produtoLoja">
            <strong class="product-title">Narguile</strong>
            <!-- <br> -->
            <img src="/image/narguile2.png" alt="Poster 2" class="product-image">
            <div class="precoProduto">
              <span class="preco">R$100</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="produtoLoja">
            <strong class="product-title">Rosh</strong>
            <!-- <br> -->
            <img src="/image/rosh2.png" alt="Poster 3" class="product-image">
            <div class="precoProduto">
              <span class="preco">R$50</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="produtoLoja">
            <strong class="product-title">Vape</strong>
            <!-- <br> -->
            <img src="/image/vape2.jpg" alt="Poster 4" class="product-image">
            <div class="precoProduto">
              <span class="preco">R$200</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Produtos</h2>

        <div class="products-container">
          <div class="produtoLoja">
            <strong class="product-title">rosh 2</strong>
            <!-- <br> -->
            <img src="../image/rosh3.png" alt="Camiseta" class="product-image">
            <div class="precoProduto">
              <span class="preco">R$95</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="produtoLoja">
            <strong class="product-title">Narguile 2</strong>
            <!-- <br> -->
            <img src="../image/narguile2.png" alt="Miniatura" class="product-image">
            <div class="precoProduto">
              <span class="preco">R$78</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Pre√ßo</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cart-product">
              <td class="product-identification">
                <img src="../image/rosh1.png" alt="Miniatura" class="cart-product-image">
                <strong class="cart-product-title">Rosh 2</strong>
              </td>
              <td>
                <span class="cart-product-price">R$75</span>
              </td>
              <td>
                <input type="number" value="1" min="0" class="product-qtd-input">
                <button type="button" class="remove-product-button">Remover</button>
              </td>
            </tr>
            <tr class="cart-product">
              <td class="product-identification">
                <img src="../image/rosh4.png" alt="Poster 3" class="cart-product-image">
                <strong class="cart-product-title">Rosh</strong>
              </td>
              <td>
                <span class="cart-product-price">R$75</span>
              </td>
              <td>
                <input type="number" value="1" min="0" class="product-qtd-input">
                <button type="button" class="remove-product-button">Remover</button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
    </main>

    <script src="../js/carrinho.js"></script>
  </body>
</html>
